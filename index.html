<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>The Wedding Of Khoiril & Nisa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="lock-scroll">

<!-- ================= COVER ================= -->
<section id="cover" class="cover">
  <div class="glass">
    <p class="small">The Wedding Of</p>
    <h1>Khoiril & Nisa</h1>

    <div class="space"></div>

    <p class="small">Dear,</p>
    <h3 id="guest-name">Tamu Undangan</h3>

    <button id="openInvitation">Buka Undangan</button>
  </div>
</section>

<!-- ================= MAIN CONTENT (HIDDEN) ================= -->
<main id="mainContent" class="hidden">

  <!-- SAMBUTAN -->
  <section class="section bg-sambutan">
    <div class="glass glass-bottom" data-aos="fade-up">
      <p class="small">The Wedding Of</p>
      <h1>Khoiril & Nisa</h1>
      <div id="countdown"></div>
    </div>
  </section>

  <!-- MEMPELAI WANITA -->
  <section class="section mempelai bg-mempelaiwanita">
    <h2 class="mempelai-title">Mempelai Wanita</h2>

    <div class="mempelai-card" data-aos="fade-up">
      <h3>Anis Hidayanti</h3>
      <p class="desc">Putri Pertama dari</p>
      <p class="parent">Bpk. Mempelai & Ibu Mempelai</p>

      <a href="https://instagram.com/USERNAME_WANITA"
         target="_blank"
         class="ig-btn">
        <img src="assets/icon/instagram.svg">
        <span>@USERNAME_WANITA</span>
      </a>
    </div>
  </section>

  <!-- MEMPELAI PRIA -->
  <section class="section mempelai bg-mempelaipria">
    <h2 class="mempelai-title">Mempelai Pria</h2>

    <div class="mempelai-card" data-aos="fade-up">
      <h3>Khoiril Anam</h3>
      <p class="desc">Putra Pertama dari</p>
      <p class="parent">Bpk. Mempelai & Ibu Mempelai</p>

      <a href="https://instagram.com/USERNAME_PRIA"
         target="_blank"
         class="ig-btn">
        <img src="assets/icon/instagram.svg">
        <span>@USERNAME_PRIA</span>
      </a>
    </div>
  </section>

</main>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/music/music.mp3" type="audio/mpeg">
</audio>

<button id="musicToggle" class="music-btn hidden">ðŸ”Š</button>

<!-- SCRIPT -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
</body>
</html>
